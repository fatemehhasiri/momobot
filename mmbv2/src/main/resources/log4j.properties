# Default log lovel
log4j.rootLogger=INFO, CONSOLE

# Packages log levels
log4j.logger.ircbot=DEBUG
log4j.logger.momobot=DEBUG
log4j.logger.utils=DEBUG

# CONSOLE is set to be a ConsoleAppender which outputs to System.out. 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

# The conversion pattern uses format specifiers. You might want to change the pattern and watch the output format change.
log4j.appender.CONSOLE.layout.ConversionPattern=%6r (%-5p) - %15c{1} > %m%n
